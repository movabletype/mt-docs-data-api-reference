---
components:
  parameters:
    comment_excludeIds:
      description: The comma separated ID list of comments to exclude from result.
      in: query
      name: excludeIds
      schema:
        type: string
    comment_fields:
      description: 'The field list to retrieve as part of the comment resource. That list should be separated by comma. If this parameter is not specified, All fields will be returned.'
      in: query
      name: fields
      schema:
        type: string
    comment_includeIds:
      description: The comma separated ID list of comments to include to result.
      in: query
      name: includeIds
      schema:
        type: string
    comment_limit:
      description: |-
        Maximum number of comments to retrieve.
        
        **Default**: 10
      in: query
      name: limit
      schema:
        default: 10
        type: integer
    comment_offset:
      description: |-
        0-indexed offset.
        
        **Default**: 0
      in: query
      name: offset
      schema:
        default: 0
        type: integer
    comment_search:
      description: Search query.
      in: query
      name: search
      schema:
        type: string
    comment_searchFields:
      description: |-
        The comma separated field name list to search.
        
        **Default**: body
      in: query
      name: searchFields
      schema:
        default: body
        type: string
    comment_sortBy:
      description: "\n\n**Default**: id"
      in: query
      name: sortBy
      schema:
        default: id
        type: string
    comment_sortOrder:
      description: |-
        #### descend
        
        Return comments in descending order.
        
        #### ascend
        
        Return comments in ascending order.
        
        
        
        **Default**: descend
      in: query
      name: sortOrder
      schema:
        default: descend
        enum:
          - descend
          - ascend
        type: string
    entry_excludeIds:
      description: The comma separated ID list of entries to exclude from result.
      in: query
      name: excludeIds
      schema:
        type: string
    entry_fields:
      description: 'The field list to retrieve as part of the entry resource. That list should be separated by comma. If this parameter is not specified, All fields will be returned.'
      in: query
      name: fields
      schema:
        type: string
    entry_includeIds:
      description: The comma separated ID list of entries to include to result.
      in: query
      name: includeIds
      schema:
        type: string
    entry_limit:
      description: |-
        Maximum number of entries to retrieve.
        
        **Default**: 10
      in: query
      name: limit
      schema:
        default: 10
        type: integer
    entry_maxComments:
      description: 'This is an optional parameter. Maximum number of comments to retrieve as part of the entries resource. If this parameter is not supplied, no comments will be returned.'
      in: query
      name: maxComments
      schema:
        type: integer
    entry_maxTrackbacks:
      description: 'This is an optional parameter. Maximum number of received trackbacks to retrieve as part of the entries resource. If this parameter is not supplied, no trackbacks will be returned.'
      in: query
      name: maxTrackbacks
      schema:
        type: integer
    entry_no_text_filter:
      description: "If you want to fetch the raw text, set to '1'. New in v2\n"
      in: query
      name: no_text_filter
      schema:
        enum:
          - 0
          - 1
        type: integer
    entry_offset:
      description: |-
        0-indexed offset.
        
        **Default**: 0
      in: query
      name: offset
      schema:
        default: 0
        type: integer
    entry_search:
      description: Search query.
      in: query
      name: search
      schema:
        type: string
    entry_searchFields:
      description: |-
        The comma separated field name list to search.
        
        **Default**: title,body,more,keywords,excerpt,basename
      in: query
      name: searchFields
      schema:
        default: 'title,body,more,keywords,excerpt,basename'
        type: string
    entry_sortBy:
      description: |-
        The field name for sort. You can specify one of following values
        - authored_on
        - title
        - created_on
        - modified_on
        
        
        **Default**: authored_on
      in: query
      name: sortBy
      schema:
        default: authored_on
        enum:
          - authored_on
          - title
          - created_on
          - modified_on
        type: string
    entry_sortOrder:
      description: |-
        #### descend
        
        Return entries in descending order.
        
        #### ascend
        
        Return entries in ascending order.
        
        
        
        **Default**: descend
      in: query
      name: sortOrder
      schema:
        default: descend
        enum:
          - descend
          - ascend
        type: string
    entry_status:
      description: |
        Filter by container entry's status.
        
        #### Draft
        
        entry_status is 1.
        
        #### Publish
        
        entry_status is 2.
        
        #### Review
        
        entry_status is 3.
        
        #### Future
        
        entry_status is 4.
        
        #### Spam
        
        entry_status is 5.
        
        #### Unpublish
        
        entry_status is 6.
      in: query
      name: status
      schema:
        enum:
          - Draft
          - Publish
          - Review
          - Future
          - Spam
          - Unpublish
        type: string
    site_excludeIds:
      description: The comma separated ID list of sites to exclude from result.
      in: query
      name: excludeIds
      schema:
        type: string
    site_fields:
      description: 'The field list to retrieve as part of the site resource. That list should be separated by comma. If this parameter is not specified, All fields will be returned.'
      in: query
      name: fields
      schema:
        type: string
    site_includeIds:
      description: The comma separated ID list of sites to include to result.
      in: query
      name: includeIds
      schema:
        type: string
    site_limit:
      description: |-
        Maximum number of sites to retrieve.
        
        **Default**: 25
      in: query
      name: limit
      schema:
        default: 25
        type: integer
    site_offset:
      description: |-
        0-indexed offset.
        
        **Default**: 0
      in: query
      name: offset
      schema:
        default: 0
        type: integer
    site_search:
      description: Search query.
      in: query
      name: search
      schema:
        type: string
    site_searchFields:
      description: The comma separated field name list to search.
      in: query
      name: searchFields
      schema:
        type: string
    site_sortBy:
      description: |-
        Only 'name' is available
        
        
        **Default**: name
      in: query
      name: sortBy
      schema:
        default: name
        enum:
          - name
        type: string
    site_sortOrder:
      description: |-
        #### descend
        
        Return sites in descending order.
        
        #### ascend
        
        Return sites in ascending order.
        
        
        
        **Default**: ascend
      in: query
      name: sortOrder
      schema:
        default: ascend
        enum:
          - descend
          - ascend
        type: string
  schemas:
    ErrorContent:
      properties:
        error:
          properties:
            code:
              type: number
            message:
              type: string
          type: object
      type: object
    asset:
      description: 'Updatable fields are label, description, tags'
      properties:
        description:
          type: string
        filename:
          type: string
        id:
          type: string
        label:
          type: string
        mimeType:
          type: string
        tags:
          items:
            type: string
          type: array
        url:
          type: string
      type: object
    asset_updatable:
      properties:
        description:
          type: string
        label:
          type: string
        tags:
          items:
            type: string
          type: array
      type: object
    blog:
      properties:
        archiveUrl:
          type: string
        class:
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
        url:
          type: string
      type: object
    category:
      description: 'Updatable fields are label, description, basename, customFields'
      properties:
        basename:
          type: string
        blog:
          properties:
            id:
              type: integer
          type: object
        class:
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        description:
          type: string
        id:
          type: integer
        label:
          type: string
        parent:
          type: string
      type: object
    category_updatable:
      properties:
        basename:
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        description:
          type: string
        label:
          type: string
      type: object
    comment:
      description: 'Updatable fields are customFields, body, parent, status'
      properties:
        author:
          description: The commenter of this comment.
          properties:
            displayName:
              description: The display name of this commenter.
              type: string
            id:
              description: 'The ID of this commenter. If commenter is not a registerd user, this field is empty.'
              type: integer
            userpicUrl:
              description: "The URL of this commenter's userpic. The userpic will be made by UserpicThumbnailSize and UserpicAllowRect settings. If a commenter is not a registered user or a commenter does not set own userpic, will be returned empty string."
              type: string
          type: object
        blog:
          properties:
            id:
              type: integer
          type: object
        body:
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        date:
          format: date-time
          type: string
        entry:
          description: The container entry of this comment.
          properties:
            id:
              description: The ID of the entry that contains this comment.
              type: integer
          type: object
        id:
          type: integer
        link:
          type: string
        parent:
          type: integer
        status:
          type: string
        updatable:
          type: boolean
      type: object
    comment_updatable:
      properties:
        body:
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        parent:
          type: integer
        status:
          type: string
      type: object
    endpoint:
      properties:
        component:
          properties:
            id:
              type: string
            name:
              type: string
          type: object
        format:
          type: string
        id:
          type: string
        resources:
          items:
            type: string
          type: array
        route:
          type: string
        verb:
          type: string
        version:
          type: string
      type: object
    entry:
      description: 'Updatable fields are status, title, body, more, excerpt, keywords, tags, date, basename, customFields, allowComments'
      properties:
        allowComments:
          type: boolean
        assets:
          items:
            $ref: '#/components/schemas/asset'
          type: array
        author:
          properties:
            displayName:
              type: string
            id:
              type: string
            userpicUrl:
              type: string
          type: object
        basename:
          type: string
        blog:
          properties:
            id:
              type: integer
          type: object
        body:
          type: string
        categories:
          items:
            type: string
          type: array
        class:
          type: string
        commentCount:
          type: integer
        comments:
          items:
            $ref: '#/components/schemas/comment'
          type: array
        createdDate:
          format: date-time
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        date:
          format: date-time
          type: string
        excerpt:
          type: string
        id:
          type: integer
        keywords:
          type: string
        modifiedDate:
          format: date-time
          type: string
        more:
          type: string
        permalink:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
        title:
          type: string
        updatable:
          type: boolean
      type: object
    entry_updatable:
      properties:
        allowComments:
          type: boolean
        basename:
          type: string
        body:
          type: string
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
        date:
          format: date-time
          type: string
        excerpt:
          type: string
        keywords:
          type: string
        more:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
        title:
          type: string
      type: object
    permission:
      properties:
        blog:
          properties:
            id:
              type: integer
          type: object
        permissions:
          items:
            type: string
          type: array
      type: object
    statisticsdate:
      properties:
        date:
          description: The date of the target. The format is "YYYY-MM-DD".
          format: date
          type: string
        pageviews:
          description: The pageviews for the path. This property exists only if the metrics to retrieve is "pageviews"
          type: string
        visits:
          description: The visits for the path. This property exists only if the metrics to retrieve is "visits"
          type: string
      type: object
    statisticspath:
      properties:
        archiveType:
          description: The archive type of the path. This property is null if the path is not managed by MT.
          type: string
        author:
          description: This property is null if "archiveType" is neither "Author" nor "Author-∗".
          properties:
            id:
              description: The ID of author.
              type: integer
          type: object
        category:
          description: This property is null if "archiveType" is neither "Category" nor "Category-∗".
          properties:
            id:
              description: The ID of category.
              type: integer
          type: object
        entry:
          description: This property is null if "archiveType" is not "Individual".
          properties:
            id:
              description: The ID of entry.
              type: integer
          type: object
        pageviews:
          description: The pageviews for the path. This property exists only if the metrics to retrieve is "pageviews"
          type: string
        path:
          description: The relative path of the target.
          type: string
        visits:
          description: The visits for the path. This property exists only if the metrics to retrieve is "visits"
          type: string
      type: object
    trackback:
      description: Updatable fields are customFields
      properties:
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
      type: object
    trackback_updatable:
      properties:
        customFields:
          items:
            properties:
              basename:
                type: string
              value:
                type: string
            type: object
          type: array
      type: object
    user:
      description: 'Updatable fields are displayName, email, url'
      properties:
        displayName:
          type: string
        email:
          type: string
        id:
          type: string
        language:
          type: string
        name:
          type: string
        updatable:
          type: boolean
        url:
          type: string
        userpicUrl:
          type: string
      type: object
    user_updatable:
      properties:
        displayName:
          type: string
        email:
          type: string
        url:
          type: string
      type: object
    website:
      properties:
        archiveUrl:
          type: string
        class:
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
        url:
          type: string
      type: object
